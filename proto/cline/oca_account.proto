syntax = "proto3";

package cline;
import "cline/common.proto";
option go_package = "github.com/cline/grpc-go/cline";
option java_package = "bot.cline.proto";
option java_multiple_files = true;

// Service for account-related operations (deprecated, no longer in use)
// OCA account functionality has been removed
// Keeping message types for backward compatibility
service OcaAccountService {
}


message OcaAuthState {
  optional OcaUserInfo user = 1;
  optional string api_key = 2;
}

// User's information
message OcaUserInfo {
  string uid = 1;
  optional string display_name = 2;
  optional string email = 3;
}
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark theme version - optimized for dark backgrounds -->
  <defs>
    <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradientDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background with purple gradient -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bgGradientDark)"/>

  <!-- Code bracket left side -->
  <path d="M 38 35 L 28 35 Q 23 35 23 40 L 23 88 Q 23 93 28 93 L 38 93"
        fill="none"
        stroke="url(#accentGradientDark)"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- Code bracket right side -->
  <path d="M 90 35 L 100 35 Q 105 35 105 40 L 105 88 Q 105 93 100 93 L 90 93"
        fill="none"
        stroke="url(#accentGradientDark)"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- Stylized "M" in the center made of geometric shapes -->
  <path d="M 50 50 L 50 78 M 50 50 L 64 65 M 78 50 L 64 65 M 78 50 L 78 78"
        fill="none"
        stroke="url(#accentGradientDark)"
        stroke-width="7"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- AI Sparkle accent - top right -->
  <g opacity="0.9">
    <circle cx="95" cy="25" r="3" fill="#F3E8FF"/>
    <path d="M 95 18 L 95 32 M 88 25 L 102 25"
          stroke="#F3E8FF"
          stroke-width="2"
          stroke-linecap="round"/>
  </g>

  <!-- Small code symbol accent - bottom left -->
  <text x="30" y="108" font-family="monospace" font-size="14" font-weight="bold" fill="#F3E8FF" opacity="0.7">&lt;/&gt;</text>
</svg>
